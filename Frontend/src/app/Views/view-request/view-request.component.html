<section class="background-radial-gradient">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 my-table">
  
  
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="Product_name" class="mat-elevation-z8 demo-table">
        <th mat-header-cell *matHeaderCellDef> Product name </th>
        <td mat-cell *matCellDef="let element"> {{element.Product_name}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Request_description">
        <th mat-header-cell *matHeaderCellDef> Request description </th>
        <td mat-cell *matCellDef="let element"> {{element.Request_description}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="Prescription_file">
        <th mat-header-cell *matHeaderCellDef> Prescription file </th>
        <td mat-cell *matCellDef="let element"> {{element.Prescription_file}} </td>
      </ng-container>
    
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
