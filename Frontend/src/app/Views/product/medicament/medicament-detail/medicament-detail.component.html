<section class="background-radial-gradient overflow-hidden">
    
  <div class="container py-5 h-100">
      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
      </div>  

      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card bg-glass" style="border-radius: 2rem;">
              <div class="card1" style="width: 28rem;">
                  <div class="card-body">
                    <h5 class="card-title">Post Announcement</h5>
                    <h6 class="card-subtitle mb-2 text-muted">“There is no exercise better for the heart than reaching down and lifting people up.”</h6>
                      <p>Kindly, we inform you that you must enter your contact details and describe your post.</p>
                  </div>
                   
              </div>
             <form [formGroup]="updateForm" (ngSubmit)="onUpdate()" class="was-validated">
                  <div class="mb-3">
                    <label for="NAME1" class="form-label"></label>
                    <input type="text" class="form-control" formControlName="name" required>
             
                    <div class="invalid-feedback">
                      Please enter your last name in the label.
                    </div>
                    
                    
                  </div>
                  <div class="mb-3">
                    <select class="form-select" required aria-label="select example">
                      <option value="">Select your Announcement title</option>
                      <option value="1">Medicament</option>
                      <option value="2">Medical_Supplies</option>
                    </select>
                  </div>
                  <div class="mb-3">

                    <input type="file" class="form-control" aria-label="file example" required>
                    <div class="invalid-feedback">invalid prescreption file</div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">description</label>
                      <textarea class="form-control" rows="3" formControlName="description" ></textarea>
                    </div> 
                   
                  </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1"> Phone </label>

                      <input  type="text" class="form-control" formControlName="phone" required >
                     
                    
                    
                    
                  </div>
                  
                   <div class="form-group">
                <label for="exampleFormControlInput1"> Price </label>
                <input type="text" class="form-control" formControlName="price" required >
              </div> 


              <div class="mb-3 ">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
                </div>
             

                  
                </form>
                
          </div>
        </div>
      </div>
  </div>


</section>
