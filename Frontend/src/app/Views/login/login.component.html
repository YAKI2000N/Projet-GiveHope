<section class="background-radial-gradient overflow-hidden  justify-content-center align-items-center">
  <br>
  <br>
  <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
    <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
    <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  </div>  

  <div class="container py-5 align-items-center">
    <div class="row  justify-content-center align-items-center ">
      <div class="col col-xl-10 ">
        <div class="card" style="border-radius : 1rem;">
          <div class="row g-0 " >
            <div class="col-md-6 col-lg-5 d-none d-md-block ">
              <img src="assets/sign_in_image.png" alt="login form" class="img-fluid" >
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form (ngSubmit)="onSubmit()" [formGroup]="form">
                  <div class="text-center mb-3 pb-1">
                    <div class="logo">
                      <img src="assets/logo.png" alt="Logo" width="100" height="100">
                    </div>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-group">
                    <label>Email</label> 
                    <input
                      type="text"
                      formControlName="email"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                    />
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                      <div *ngIf="f['email'].errors['required']">Email is required</div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label>Password</label>
                    <input
                      type="password"
                      formControlName="password"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                    />
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                      <div *ngIf="f['password'].errors['required']">Password is required</div>
                    </div>
                  </div>

                  <div class="form-group" style="margin-top: 10px;">
                    <button type="submit" class="btn btn-secondary" style="background-color:  #d598ae;">Login</button>
                  </div>
                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="test">Don't have an account? <a href="/sign_up" style="color: #393f81;">Register here</a>

                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
